<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/plantilla :: head}"></head>
<body>
<div th:replace="~{general/plantilla :: header}"></div>

<div class="container mt-4">
    <h3>Categorías</h3>
    <div class="card mb-3">
        <div class="card-body">
            <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="row g-2">
                    <div class="col-md-4"><input class="form-control" th:field="*{nombre}" placeholder="Nombre" required/></div>
                    <div class="col-md-6"><input class="form-control" th:field="*{descripcion}" placeholder="Descripción"/></div>
                    <div class="col-md-2"><button class="btn btn-primary" type="submit">Agregar</button></div>
                </div>
            </form>

            <hr/>

            <table class="table table-striped">
                <thead><tr><th>#</th><th>Nombre</th><th>Descripción</th><th></th></tr></thead>
                <tbody>
                <tr th:each="c : ${categorias}">
                    <td th:text="${c.id}">1</td>
                    <td th:text="${c.nombre}">Ficción</td>
                    <td th:text="${c.descripcion}">...</td>
                    <td>
                        <a th:href="@{/categoria/modificar/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form th:action="@{/categoria/eliminar}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="id" th:value="${c.id}"/>
                            <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{general/plantilla :: footer}"></div>
</body>
</html>
