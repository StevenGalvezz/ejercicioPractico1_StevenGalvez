<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{general/plantilla :: head}"></head>
<body>
<div th:replace="~{general/plantilla :: header}"></div>

<div class="container mt-4">
    <h3>Quejas y sugerencias</h3>

    <div th:if="${todoOk}" class="alert alert-success" th:text="${todoOk}"></div>

    <form th:action="@{/queja/guardar}" th:object="${queja}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3"><label>Nombre</label><input class="form-control" th:field="*{nombreCliente}"/></div>
        <div class="mb-3"><label>Email</label><input class="form-control" th:field="*{email}" type="email"/></div>
        <div class="mb-3"><label>Tel√©fono</label><input class="form-control" th:field="*{telefono}"/></div>
        <div class="mb-3">
            <label>Tipo</label>
            <select class="form-select" th:field="*{tipo}">
                <option th:value="CONSULTA">Consulta</option>
                <option th:value="SUGERENCIA">Sugerencia</option>
                <option th:value="QUEJA">Queja</option>
            </select>
        </div>
        <div class="mb-3"><label>Asunto</label><input class="form-control" th:field="*{asunto}"/></div>
        <div class="mb-3"><label>Mensaje</label><textarea class="form-control" th:field="*{mensaje}" rows="5" required></textarea></div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
</div>

<div th:replace="~{general/plantilla :: footer}"></div>
</body>
</html>
